<html>
    <head>
        <title>Profil astrologique - Posit'IF</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <style>
            /* Feuille de Style CSS (dans la page) */
            .valeur { display: inline-block }

        </style>
        
        <!-- Librairie Javascript: jQuery (v3.3.1) -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    </head>
    <body>
        <h1>Votre profil astrologique </h1>
        <div>Signe du Zodiaque : <div class="valeur" id="signe-zodiaque"></div></div>
        <div>Signe Chinois : <div class="valeur" id="signe-chinois"></div></div>
        <div>Couleur porte-bohneur : <div class="valeur" id="couleur-porte-bohneur"></div></div>
        <div>Animal totem : <div class="valeur" id="animal-totem"></div></div>
        
        <script>
        
        function chargementInfo() {

                // Message d'information dans la div #message :
                $('#message').html('Connexion en cours...');

                // Requête AJAX
                $.ajax({
                    url: 'ActionServlet', // URL
                    method: 'POST',         // Méthode
                    data: {                 // Paramètres
                        todo: 'profil',
                    },
                    dataType: 'json'        // Type de retour attendu
                }).done( function (response) {  // Appel OK => "response" contient le resultat JSON
                    if(response.client.id){
                        $("#signe-zodiaque").html(response.client.zodiaque);
                        $("#signe-chinois").html(response.client.chinois);
                        $("#couleur-porte-bohneur").html(response.client.bonheur);
                        $("#animal-totem").html(response.client.totem);
                    }
                }).fail( function (error) { // Appel KO => erreur a gérer
                    // Popup avec message d'erreur :
                    alert('Erreur lors de l\'appel: HTTP Code ' + error.status + ' ~ ' + error.statusText + ' ~ ' + error.getResponseHeader('Content-Type'));
                });
        }
        
        $(document).ready(function () {

                console.log('Page chargee => Debut du Script');

                chargementInfo();
                
            });
            
    </script>
    </body>
</html>
