<html>
    <head>
        <title>Historique voyance - Posit'IF</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <style>
            /* Feuille de Style CSS (dans la page) */
            
        </style>
        <!-- Librairie Javascript: jQuery (v3.3.1) -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        
    </head>
    <body>
        <h1> Posit'IF </h1>
        <div id="bouttons">
            <button id="bouton-medium">Consulter médium</button>
            <button id="bouton-historique">Historique</button>
            <button id="bouton-profil">Profil Astrologique</button>
            <button id="bouton-deconnexion">Déconnexion</button>
        </div>
        
        <h2> Historique des demandes de voyance </h2>
        <div>
            <div id="historique-client"></div>
            <div class="valeur" id="date-demande-debut"></div>
            <div class="valeur" id="date-demande-fin"></div>
        </div>
        <script>
            
            function chargementHistorique() {

                // Requête AJAX
                $.ajax({
                    url: 'ActionServlet', // URL
                    method: 'POST',         // Méthode
                    data: {                 // Paramètres
                        todo: 'chargerHistorique'
                    },
                    dataType: 'json'        // Type de retour attendu
                }).done( function (response) {  // Appel OK => "response" contient le resultat JSON
                    if (response.voyances){
                        for (let i in response.voyances){
                            let demandeDebut =  $('<div />').addClass("#date-demande-debut").html(response.voyances[i].dateDemande);
                            $("#historique-client").append(demandeDebut);
                            let mediumNom =  $('<div />').addClass("#medium-nom").html(response.voyances[i].mediumNom);
                            $("#historique-client").append(mediumNom);
                            let demandeAcceptee;
                            if (response.voyances[i].accepte == true){
                                demandeAcceptee =  $('<div />').addClass("#accepte").html("Demande acceptée");
                            }
                            else {
                                demandeAcceptee =  $('<div />').addClass("#accepte").html("Medium indisponible");
                            }
                            $("#historique-client").append(demandeAcceptee);
                            $("#historique-client").append("<br/>");
                            
                        }
                    }
                }).fail( function (error) { // Appel KO => erreur a gérer
                    // Popup avec message d'erreur :
                    alert('Erreur lors de l\'appel: HTTP Code ' + error.status + ' ~ ' + error.statusText + ' ~ ' + error.getResponseHeader('Content-Type'));
                });
            }
            
            function deconnexion() {

                // Message d'information dans la div #message :
                $('#message').html('Deconnexion en cours...');

                // Requête AJAX
                $.ajax({
                    url: 'ActionServlet', // URL
                    method: 'POST',         // Méthode
                    data: {                 // Paramètres
                        todo: 'deconnexion'
                    },
                    dataType: 'json'        // Type de retour attendu
                }).done( function (response) {  // Appel OK => "response" contient le resultat JSON

                }).fail( function (error) { // Appel KO => erreur a gérer
                    
                    // Popup avec message d'erreur :
                    alert('Erreur lors de l\'appel: HTTP Code ' + error.status + ' ~ ' + error.statusText + ' ~ ' + error.getResponseHeader('Content-Type'));
                    // Message d'erreur dans la div #message :
                    $('#message').html('Erreur lors de l\'appel: HTTP Code ' + error.status + ' ~ ' + error.statusText + ' ~ ' + error.getResponseHeader('Content-Type'));

                });
            }
        
            $(document).ready(function () {

                console.log('Page chargee => Debut du Script');

                chargementHistorique();
                
                //Handlers au clic du menu (commun à toutes les pages du menu client)
                $('#bouton-profil').on('click', function () {
                    window.location = "profilClient.html";
                });
                
                $('#bouton-medium').on('click', function () {
                    window.location = "pagePrincipaleClient.html";
                });
                
                $('#bouton-historique').on('click', function () {
                    window.location = "pageHistoriqueClient.html";
                });
                
                $('#bouton-deconnexion').on('click', function () {
                    deconnexion();
                    window.location = "index.html";
                });
                
            });
        </script>
        
    </body>
</html>
